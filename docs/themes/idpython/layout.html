<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ pathto('_static/css/1140.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/css/ie.css', 1) }}">
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/css/style.css', 1) }}">

    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>

    <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
             mathiasbynens.be/notes/async-analytics-snippet 
    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    -->

</head>

<body>
    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <a href="https://github.com/gchandrasa/idpythonproject"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
    <div id = 'top'>
        <div class = 'container'>
            <div class = 'row'>
                <div class = 'threecol'>
                    Follow us on <a href = 'http://twitter.com/#!/id_python'>Twitter</a>
                </div>
            </div>
        </div>
    </div>

    <div id = 'header'>
        <div class = 'container'>
            <div class = 'row nav'>
                <div class = 'threecol'>
                    <a href = '/'><img src = ''></a>
                </div>
                <div class = 'ninecol last'>
                    <div id = 'nav'>
                        <a href = '/'>HOME</a>
                        <a href = 'http://www.python.org/download/'>DOWNLOADS</a>
                        <a href = '/'>DOKUMENTASI</a>                
                        <a href = ''>KOMUNITAS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id = 'content'>
        <div class = 'container'>
            <div class = 'row'>
                <div class = 'twelvecol'>
                    <hr class = 'separator'>
                </div>
            </div>
            <div class = 'row'>
                
                <div class = 'eightcol news'>
                {% block body %}{% endblock %}    
                </div>
                <div class = 'fourcol last tutorial'>
                    {%- if hasdoc('genindex') %}
                    <link rel="index" title="{{ _('Index') }}" href="{{ pathto('genindex') }}" />
                    {%- endif %}
                    {%- if prev %}
                      <h4>{{ _('Previous topic') }}</h4>
                      <p class="topless"><a href="{{ prev.link|e }}"
                                            title="{{ _('previous chapter') }}">{{ prev.title }}</a></p>
                    {%- endif %}
                    {%- if next %}
                      <h4>{{ _('Next topic') }}</h4>
                      <p class="topless"><a href="{{ next.link|e }}"
                                            title="{{ _('next chapter') }}">{{ next.title }}</a></p>
                    {%- endif %}
                </div>
            </div>
        </div>
    </div>

    <div id = 'footer'>
        <div class = 'container'>
            <div class = 'row'>
                <div class = 'twelvecol'>
                    <hr class = 'separator'>
                    Python Indonesia 2012
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>  
</body>
</html>
